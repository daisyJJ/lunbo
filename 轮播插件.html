<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播插件</title>
	<script src="js.js"></script>
	<style>
	*
	{
	  margin: 0px;
	  padding: 0px;
	}
	.img-chage
	{
		width: 1366px;
		height: 768px;
		overflow: hidden;
		position: relative;
		overflow: hidden;
	}
	ul
	{
		height: 768px;
		width: 6830px;
		position: absolute;
	}
	li
	{
		list-style: none;
		float: left;
		width: 1366px;
		height: 768px;
	}
    img
    {
    	width: 1366px;
    	height: 768px;
    }
	</style>
</head>
<body style="overflow:hidden">
	<div class="img-chage" id="big">
		<ul>
			<li><img src="1 (1).jpg" alt=""></li>
			<li><img src="1 (2).jpg" alt=""></li>
			<li><img src="1 (3).jpg" alt=""></li>
			<li><img src="1 (4).jpg" alt=""></li>
			<li><img src="1 (5).jpg" alt=""></li>
		</ul>
	</div>
</body>
   <script>
   window.onload = function()
   {
   	  var slide = new IMchange({
   	  	tagenode:document.getElementById("big"),
   	  	width: 1366,
   	  	height: 768,
   	  	frame: 5
   	  });
   	  slide.init();
   }
   </script>
</html>
